<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="master.xhtml">

            <ui:define name="content">


                <h:form class="form-inline">
                    <div class="form-group">
                        <h:outputLabel for="newIngredient" 
                                       value="Neue Zutat"
                                       style="margin-right: 5px;"/>
                        <h:inputText id="newIngredient"
                                     value="#{ingredientController.name}"
                                     pt:placeholder="Bitte einen Namen eingeben"
                                     styleClass="form-control"
                                     required="true"
                                     style="margin-right: 5px; margin-bottom: 5px;"/>
                    </div>
                    <h:commandButton styleClass="btn btn-default"
                                     value="Hinzufügen"
                                     action="#{ingredientController.add()}"/>
                </h:form> 

                <div class="row">
                    <div class="col-md-9 col-xs-9 col-sm-9">
                        <h:dataTable value="#{ingredientController.ingredients}" var="item"
                                     styleClass="table"
                                     >
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                    #{item.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Bearbeiten</f:facet>
                                <h:form>
                                    <h:commandLink
                                        action="#{ingredientController.edit(item)}"
                                        styleClass="">
                                        <span style="color: orange;" class="glyphicon glyphicon-pencil"></span>
                                    </h:commandLink>
                                </h:form>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Löschen</f:facet>
                                <h:form>
                                    <h:commandLink
                                        action="#{ingredientController.delete(item)}"
                                        styleClass="">
                                        <span style="color: red;" class="glyphicon glyphicon-remove"></span>
                                    </h:commandLink>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
